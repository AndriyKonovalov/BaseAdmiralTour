												<option value="18">США</option>
											</select>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td class="wdth50">
						<table class="right_tabel">
							<tbody>
								<tr>

											<input type="text" name="CHECKIN_BEG" class="frm-input date CHECKIN_BEG"  autocomplete="off"   data-calendar='{"valid":"00010020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002000200200020020002002","start":"17.02.2017"}'  value="23.02.2017"/>
										</p>
									</td>
								</tr>
								<tr>
									<td class="descr">до</td>
									<td class="calendar"></td>
								</tr>
								<tr>
									<td class="expansion"><a href="">більше</a></td>
								</tr>
							</tbody>
						</table>

				</tr>
